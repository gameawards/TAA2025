  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const sprite = document.querySelector('.sprite-container');
      const framesPerRow = 20;
      const totalFrames = 40;
      const frameWidth = 1152; // 160% de 720px
      const frameHeight = 648; // 160% de 405px
      let lastFrameIndex = -1;

      // FORÇA REPROCESSAMENTO DA TEXTURA AO INICIAR
      setTimeout(() => {
        sprite.style.transform = "scale(1.2)";
        setTimeout(() => {
          sprite.style.transform = "scale(1)";
        }, 50);
      }, 10);

      document.addEventListener("mousemove", (event) => {
        let percent = event.clientX / window.innerWidth;
        let frameIndex = Math.floor(percent * (totalFrames - 1));

        if (frameIndex !== lastFrameIndex) { // Evita atualizações desnecessárias
          lastFrameIndex = frameIndex;
          let row = Math.floor(frameIndex / framesPerRow);
          let col = frameIndex % framesPerRow;

          let offsetX = -col * frameWidth;
          let offsetY = -row * frameHeight;

          requestAnimationFrame(() => {
            sprite.style.backgroundPosition = `${offsetX}px ${offsetY}px`;
          });
        }
      });
    });




    document.getElementById('fundo').style.opacity = "0";

    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(() => {
        document.getElementById('fundo').style.opacity = "1"; // Torna o elemento visível
      }, 500); // Espera 1.5 segundos antes de alterar a opacidade
    });




    document.addEventListener("DOMContentLoaded", function () {
    // Animação de opacidade para o troféu
    var trofeu1 = document.getElementById('trofeu1');
    if (trofeu1) {
        trofeu1.style.opacity = 0;
        setTimeout(function () {
            trofeu1.style.opacity = 1;
        }, 100);
    }

    // Dropdown do perfil
    const profileIcon = document.querySelector('.profile-icon');
    const profileMenu = document.querySelector('.dropdown-menu');
    if (profileIcon && profileMenu) {
        profileIcon.addEventListener('click', function (event) {
            event.stopPropagation();
            profileMenu.style.display = profileMenu.style.display === 'block' ? 'none' : 'block';
        });

        document.addEventListener('click', function (event) {
            if (!profileIcon.contains(event.target) && !profileMenu.contains(event.target)) {
                profileMenu.style.display = 'none';
            }
        });
    }

    // Rolagem suave ao clicar nos botões da navegação
    const navLinks = document.querySelectorAll('.nav-link2 a');
    const sections = {
        "O QUE É?": document.querySelector('.sobre_title1'),
        "TROFÉU": document.querySelector('.sobre_title2'),
        "COMO FUNCIONA?": document.querySelector('.sobre_title3')
    };

    navLinks.forEach(link => {
        link.addEventListener('click', function (event) {
            event.preventDefault();
            const section = sections[this.textContent.trim()];
            if (section) {
                window.scrollTo({
                    top: section.offsetTop - 50,
                    behavior: 'smooth'
                });
            }
        });
    });
});


  </script>
