    <style>
        @font-face {
            font-family: 'BebasNeue';
            src: url('../assets/BebasNeue-Regular.woff2') format('woff2'),
                url('../assets/BebasNeue-Regular.woff') format('woff');
        }

        @font-face {
            font-family: 'WarowniaBd';
            src: url('../assets/WarowniaBd.woff') format('woff2'),
                url('../assets/WarowniaBd.woff') format('woff');
        }

        @font-face {
            font-family: 'Mackay';
            src: url('../assets/Rene\ Bieder\ -\ Mackay\ DEMO\ Bold.woff2') format('woff2');
        }

        /* Reset e básico */
        body {
            margin: 0;
            height: 100vh;
            background-color: #080b0e;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }

        .navico {
            filter: brightness(15%);
        }

        .navico:hover {
            filter: brightness(0) saturate(100%) invert(75%) sepia(15%) saturate(5844%) hue-rotate(321deg) brightness(107%) contrast(112%);

        }

        .navico1 {
            filter: brightness(75%);
        }

        .navico1:hover {
            filter: brightness(0) saturate(100%) invert(75%) sepia(15%) saturate(5844%) hue-rotate(321deg) brightness(107%) contrast(112%);

        }

        .bg-dark {
            background-color: #080b0e !important;

        }

        .nav-link {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-transform: uppercase;
            color: rgb(202, 202, 202);
            font-size: 20px;
        }

        .nav-link:hover {
            color: #ff975b;
        }

        #smooth{
              transition: opacity 1s ease;
        }


        .title {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            margin-top: 90px;
            color: #ff975b;
            font-weight: bold;
            font-family: 'BebasNeue';
            font-size: 90px;
            letter-spacing: 4px;
         
        }

        .title2 {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            margin-top: 0px;
            color: #ffffff;
            font-weight: bold;
            font-family: 'BebasNeue';
            font-size: 40px;
            letter-spacing: 4px;
        }


        /* Container para cards, centralizado, abaixo da navbar */
        main.card-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 56px);
            padding-top: 56px;
            perspective: 1500px;
            margin-top: -190px;
        }

        /* Card padrão */
        .card {
            width: 300px;
            height: 420px;
            overflow: hidden;
            position: relative;
            background-color: #202020;
            transform-style: preserve-3d;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            pointer-events: none;
            user-select: none;
        }

        /* Brilho */
        .shine-effect {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 300%;
            height: 200%;
            background: linear-gradient(130deg,
                    rgba(255, 255, 255, 0) 45%,
                    rgba(255, 255, 255, 0.25) 50%,
                    rgba(255, 255, 255, 0) 55%);
            mix-blend-mode: screen;
            pointer-events: none;
            border-radius: 12px;
            transform: translate(0, 0);
            transition: transform 0.2s ease;
        }

        /* Fundo fixo */
        #fundo img {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            object-fit: cover;
        }
    </style>
</head>

    <script>
    var smooth = document.getElementById('smooth');
    smooth.style.opacity = 0; 
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(() => {
        smooth.style.opacity = 100;
      }, 500); // Espera 1.5 segundos antes de alterar a opacidade
    });

    



     document.querySelectorAll('.card').forEach((card) => {
      const shine = card.querySelector('.shine-effect');

      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;

        const rotateX = ((y - centerY) / centerY) * -25;
        const rotateY = ((x - centerX) / centerX) * 25;

        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.08)`;

        const shineX = rotateY * 2.5;
        const shineY = rotateX * -2.5;
        shine.style.transform = `translate(${shineX}px, ${shineY}px)`;

        const shadowX = rotateY * -3;
        const shadowY = rotateX * 3;
        card.style.boxShadow = `${shadowX}px ${shadowY}px 40px rgba(0, 0, 0, 0.5)`;
      });

      card.addEventListener('mouseleave', () => {
        card.style.transform = `rotateX(0deg) rotateY(0deg) scale(1)`;
        shine.style.transform = `translate(0px, 0px)`;
        card.style.boxShadow = `0px 10px 30px rgba(0, 0, 0, 0.3)`;
      });
    });
    </script>
