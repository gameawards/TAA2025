    <script>
      document.getElementById('fundo').style.opacity = "0";

      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(() => {
          document.getElementById('fundo').style.opacity = "1"; // Torna o elemento visível
        }, 500); // Espera 1.5 segundos antes de alterar a opacidade
      });



      document.getElementById('background-video').addEventListener('ended', function () {
        this.pause();
      });

      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(() => {
          document.body.classList.add("loaded");
        }, 1500); // Espera 2 segundos para mostrar o conteúdo
      });

      let arrow = document.getElementById("arrow");

      // Faz a seta aparecer após 2 segundos
      setTimeout(() => {
        arrow.style.visibility = "visible";
        arrow.style.opacity = "1";
      }, 2000);

      // Esconde a seta ao rolar a página
      window.addEventListener("scroll", () => {
        arrow.style.opacity = "0";
        setTimeout(() => {
          arrow.style.visibility = "hidden";
        }, 1000); // Tempo para sumir após fade-out
      });
    </script>
